<body class="contenido">
    
    <div class="verPermisos">
        
        <h1>Permisos:</h1>

        <button mat-flat-button color="primary" [style]="{'margin':'1%'}" (click)="cargar()">Cargar permisos</button>
        <button mat-button color="primary" [routerLink]="['/jefe']">Volver</button>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element" (click) = seleccionar(element) [routerLink]="['/modiPermisos']"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start date </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'MM/dd/yyyy'}} </td>
              </ng-container>
    
       
            <ng-container matColumnDef="endDate">
              <th mat-header-cell *matHeaderCellDef> End date </th>
              <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'MM/dd/yyyy'}} </td>
            </ng-container>
          
            <ng-container matColumnDef="typeReport">
                <th mat-header-cell *matHeaderCellDef> Type report </th>
                <td mat-cell *matCellDef="let element"> {{element.typeReport}} </td>
              </ng-container>
            
              <ng-container matColumnDef="idUserLogin">
                <th mat-header-cell *matHeaderCellDef> id User Login </th>
                <td mat-cell *matCellDef="let element"> {{element.idUserLogin}} </td>
              </ng-container>
    
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    </div>


</body>
